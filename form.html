<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkFileed(obj) {
            if (obj.value == "") {
                alert("enter name!");
                obj.focus();
            }
        }
    </script>
</head>

<body onload="document.getElementById('name').foucs()">
    <h3>onfocus와 onblur</h3>
    <hr>
    <p>이름을 입력하지 않고 다른 창으로 이동할 수 없습니다.</p>
    <form>
        이름 <input type="text" id="name" onblur="checkFileed(this)">
        <p>학번 <input type="text"></p>
    </form>
</body>

</html>
